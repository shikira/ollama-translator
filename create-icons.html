<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Icons</title>
</head>
<body>
  <h2>アイコン生成ツール</h2>
  <p>このページを開いてボタンをクリックすると、アイコン画像が自動的にダウンロードされます。</p>
  <button onclick="createIcons()">アイコンを生成</button>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // 背景グラデーション
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#007bff');
      gradient.addColorStop(1, '#0056b3');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // 丸みを帯びた境界
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2 - 2, 0, Math.PI * 2);
      ctx.stroke();

      // テキスト (翻訳を表す「A→あ」)
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.25}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      if (size >= 48) {
        ctx.fillText('A→あ', size / 2, size / 2);
      } else {
        ctx.fillText('翻', size / 2, size / 2);
      }

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function createIcons() {
      const sizes = [16, 48, 128];
      sizes.forEach(size => {
        const canvas = createIcon(size);
        downloadCanvas(canvas, `icon${size}.png`);
      });
      alert('3つのアイコンファイル（icon16.png, icon48.png, icon128.png）がダウンロードされました。\nこれらのファイルを拡張機能のフォルダに配置してください。');
    }
  </script>
</body>
</html>
