<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button#translatePageBtn {
      background-color: #28a745;
    }
    button#translatePageBtn:hover:not(:disabled) {
      background-color: #218838;
    }
    button#settingsBtn {
      background-color: #6c757d;
      font-size: 12px;
      padding: 6px;
    }
    button#settingsBtn:hover:not(:disabled) {
      background-color: #5a6268;
    }
    #result {
      margin-top: 10px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      min-height: 60px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      line-height: 1.5;
      color: #495057;
      border: 1px solid #e9ecef;
    }
    .button-group {
      margin-bottom: 10px;
    }
    .toggle-container {
      margin-bottom: 8px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .toggle-label input[type="checkbox"] {
      display: none;
    }
    .toggle-slider {
      position: relative;
      width: 48px;
      height: 24px;
      background-color: #ccc;
      border-radius: 24px;
      transition: background-color 0.3s;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: white;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }
    .toggle-label input[type="checkbox"]:checked + .toggle-slider {
      background-color: #28a745;
    }
    .toggle-label input[type="checkbox"]:checked + .toggle-slider::before {
      transform: translateX(24px);
    }
    .toggle-text {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
